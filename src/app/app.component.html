
<div class="form-group">
  <label>Filter </label>
  <input  type="text"  id="inputName" (ngModel)="inputName"/>
  <input type="button" (click)="FilterByName()" value="Apply"/>
</div>
<div class='row'>
<div class="panel panel-default">
<!-- Default panel contents -->
<div class='main_1' align="center">Project List</div>
<div class='border_1'>
  <table class="table table-bordered table-condensed ">
     <thead>
        <th class="level_1_1">Name</th>
        <th class="level_1_1">Total Hrs</th>
        <th class="level_1_1">Recoverable Normal Time</th>
        <th class="level_1_1">Recoverable Overtime</th>
     </thead>
     <tbody>
        <tr *ngFor="let item of items">
           <td align="center" class="level_1_1">{{item.name}}</td>
           <td align="center" class="level_1_1">{{item.TotalHrs}}</td>
           <td align="center" class="level_1_1">{{item.RecoverableNormalTime}}</td>
           <td align="center" class="level_1_1">{{item.RecoverableOvertime}}</td>
        </tr>
     </tbody>
  </table>
  <div >
   <div >
    
        <label style="margin-top:10px">Page {{currentIndex}}/{{pageNumber}}</label>
     </div>
     <div class="btn-group pull-right">
        <ul class="pagination" >
           <li [ngClass]="{'disabled': (currentIndex == 1 || pageNumber == 0)}" ><a  (click)="prevPage()" href="#">Prev</a></li>
              <li *ngFor="let page of pagesIndex"  [ngClass]="{'active': (currentIndex == page)}">
                 <a (click)="setPage(page)" href="#" >{{page}}</a>
              </li>
           <li [ngClass]="{'disabled': (currentIndex == pageNumber || pageNumber == 0)}" ><a   (click)="nextPage()" href="#">Next</a></li>
        </ul>
     </div>
  </div>
</div>
</div>   


<router-outlet></router-outlet>
